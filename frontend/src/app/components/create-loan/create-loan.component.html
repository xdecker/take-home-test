<h2 mat-dialog-title>Create Loan</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="loan-form" style="padding:1%">
  <mat-dialog-content class="dialog-content">
    <mat-form-field  class="full-width">
      <mat-label>Applicant Name</mat-label>
      <input matInput formControlName="applicantName" />
      <mat-error *ngIf="form.get('applicantName')?.hasError('required')">
        Applicant Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" />
      <mat-error *ngIf="form.get('amount')?.hasError('required')">
        Amount is required
      </mat-error>
      <mat-error *ngIf="form.get('amount')?.hasError('min')">
        Amount must be greater than 0
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions" style="margin-top: 3%;">
    <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
