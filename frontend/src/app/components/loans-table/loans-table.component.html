<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 hover:bg-muted/50"
>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Loan Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="currentBalance">
    <th mat-header-cell *matHeaderCellDef>Current Balance</th>
    <td mat-cell *matCellDef="let element">
      {{ element.currentBalance | currency }}
    </td>
  </ng-container>

  <ng-container matColumnDef="applicantName">
    <th mat-header-cell *matHeaderCellDef>Applicant</th>
    <td mat-cell *matCellDef="let element">{{ element.applicantName }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.status | loanStatusText }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        aria-label="Add Payment"
        style="cursor: pointer; color: #0f11a1"
        (click)="onAddPayment.emit(element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Delete Loan"
        style="cursor: pointer; color: #d90c0c"
        (click)="onDelete.emit(element)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  [pageSize]="5"
>
</mat-paginator>
