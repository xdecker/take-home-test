<main class="loans">
  <section class="loans--container">
    <h1>Loan Management</h1>
    <button
      mat-raised-button
      color="primary"
      class="create-loan-btn"
      (click)="openCreateLoan()"
    >
      + Create Loan
    </button>
    <app-loans-table [loans]="loans" (onAddPayment)="openAddPayment($event)"
    (onDelete)="deleteLoan($event)"></app-loans-table>
  </section>
</main>
